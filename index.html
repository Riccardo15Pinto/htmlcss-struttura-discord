<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Pinto Class#100">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.vhv.rs/dpng/d/26-261299_discord-icon-png-transparent-png.png">
    <title>Struttura Discord</title>
</head>
<body>
    <!-- discord-structure -->
    <header>
        <!-- header-top -->
        <div class="header-top">

            <div class="container-box">
                <div class="box lateral">Logo</div>
                <div class="box central">
                    <ul>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                    </ul>
                </div>
                <div class="box lateral login">
                    <div>
                        Login
                    </div>
                </div>
                
            </div>

        </div>
        <!-- header-bottom  -->
        <div class="header-bottom">

            <div class="jumbotron">
                <div class="jumbotron-element"></div>
            </div>

        </div>
    </header>

    <main>
        <!-- main-content -->
        <!-- 1st section -->
        <section class="section-row">
            <div class="row">
                <div class="big-element row-element"></div>
                <div class="small-element row-element"></div>
            </div>
        </section>
        <!-- 2nd section -->
        <section class="section-row dark-bg">
            <div class="row">
                <div class="small-element row-element"></div>
                <div class="big-element row-element"></div>
            </div>
        </section>
        <!-- 3rd section -->
        <section class="section-row">
            <div class="row">
                <div class="big-element row-element"></div>
                <div class="small-element row-element"></div>
            </div>
        </section>
        <!-- 4th section -->
        <section class="section-row dark-bg">
            <div class="row">
                <div class="last-row-element"></div>
            </div>
        </section>
    </main>

    <footer>
        <!-- footer content -->
        <!-- top footer section -->
        <div class="top-footer">

            <div class="foot-container">
                
                <div class="left-foot foot-box"></div>
                
                <div class="right-foot foot-box">
                    <div class="right-foot-element"></div>
                    <div class="right-foot-element"></div>
                    <div class="right-foot-element"></div>
                    <div class="right-foot-element"></div>
                </div>
                
            </div>
        </div>

        <hr>
        <!-- horizontal role -->
        <!-- bottom footer element -->
        <div class="bottom-footer">

            <div class="bottom-info"> 
                <div class="bottom-foot-element">Logo</div>
                <div class="bottom-foot-element">Bottone</div>
            </div>

        </div>
    </footer>

</body>
</html>
